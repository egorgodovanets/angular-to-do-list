<div class="container">
  <h1>My To Do List</h1>
  <label for="addItemInput">What would you like to do today?</label>
  <input 
    id="addItemInput"
    class="lg-text-input"
    type="text"
    #newItem
    placeholder="Write your task"
    (keyup.enter) = 'addItem(newItem.value); newItem.value = ""'
  >  
  <button (click) = 'addItem(newItem.value); newItem.value = ""' class="btn-primary">Add</button>

  <div class="btn-wrapper">
    <button
      class="btn btn-menu"
      (click)="filter = 'all'">
      All
    </button>

    <button
      class="btn btn-menu"
      (click)="filter = 'active'">
      To Do
    </button>

    <button
      class="btn btn-menu"
      (click)="filter = 'done'">
      Done
    </button>
  </div>
  
  <h2>{{items.length}} <span *ngIf="items.length === 1; else elseBlock">item</span>
    <ng-template #elseBlock>items</ng-template></h2>
    
    <ul>
      <li *ngFor="let item of items">
        <app-item (remove)="remove(item)" [item]="item"></app-item>
      </li>
    </ul>    

</div>
